<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function Create(){
            this.parent.window.getElementById('mainFrame').src = "Sign.html";
        }
    </script>
</head>
<body>
    <div id="container">
        <form action="" id="form">
            <div>
                <label for="">Enter Username or Email:</label>
                <input type="text" placeholder="johnDoe / johndoe@gmail.com">
            </div>
            <div >
                <label for="">Enter password:</label>
                <input type="password" id="pass">
            </div>
            <button class="btn1">Forgot Password</button>
            <button class="btn1" onclick="Create()">Create Account</button>
            <input type="submit" class="btn1" id="sub">
        </form>
    </div>
</body>
</html>
